<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding | 婚禮出席統計</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-gray-800">

    <section class="hero-bg h-screen flex flex-col justify-center items-center text-white text-center px-4">
        <h1 class="text-5xl md:text-7xl mb-4 font-bold tracking-tighter">Save the Date</h1>
        <p class="text-xl md:text-2xl tracking-widest mt-2">許家睿 & 呂庭怡</p>
        <div class="mt-8 border-t border-b border-white py-3 px-8 text-lg">
            婚禮饗宴
        </div>

    </section>

    <section class="max-w-4xl mx-auto py-20 px-6 text-center">
        <h2 class="text-3xl font-bold mb-12 text-rose-800 italic">Wedding Information</h2>
        <div class="grid md:grid-cols-2 gap-10">
            <div class="info-card">
                <div class="text-rose-800 text-4xl mb-4">⏰</div>
                <h3 class="text-xl font-bold mb-2">宴客時間</h3>
                <p class="text-gray-600">3/22晚上</p>

            </div>
            <div class="info-card">
                <div class="text-rose-800 text-4xl mb-4">📍</div>
                <h3 class="text-xl font-bold mb-2">宴客地點</h3>
                <p class="text-gray-600 font-medium">沙崙產業園區</p>


            </div>
        </div>
    </section>

    <section id="rsvp-section" class="bg-rose-50 py-20 px-6">
        <div class="max-w-xl mx-auto bg-white p-8 md:p-12 rounded-3xl shadow-xl">
            <h2 class="text-3xl text-center mb-2 font-bold text-rose-800 italic">RSVP</h2>


            <form id="rsvpForm" class="space-y-6">
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" name="name" placeholder="請輸入您的姓名" required>
                </div>

                <div class="form-group">
                    <label>手機號碼</label>
                    <input type="tel" name="phone" placeholder="請輸入聯絡電話" required>
                </div>

                <div class="form-group">
                    <label>是否參加</label>
                    <div class="space-y-3">
                        <label class="radio-option">
                            <input type="radio" name="attend" value="yes" checked>
                            <span>我很樂意參加！</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="attend" value="gift">
                            <span>禮到人不到</span>
                        </label>
                        <label class="radio-option decline">
                            <input type="radio" name="attend" value="no">
                            <span>抱歉，無法參加。</span>
                        </label>
                    </div>
                </div>

                <div id="peopleSection" class="people-box transition-all duration-500">
                    <p class="font-bold text-rose-800 mb-4 border-b border-rose-200 pb-2">參加人數</p>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm font-bold text-gray-600">成人</label>
                            <div class="flex items-center gap-2 mt-1">
                                <input type="number" name="adults" min="1" value="1" class="num-input">
                                <span>位</span>
                            </div>
                        </div>
                        <div>
                            <label class="text-sm font-bold text-gray-600">兒童</label>
                            <div class="flex items-center gap-2 mt-1">
                                <input type="number" name="kids" min="0" value="0" class="num-input">
                                <span>位</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>想對新人說的話？</label>
                    <textarea name="message" rows="4" placeholder="給我們的祝福..."></textarea>
                </div>

                <button type="submit" id="submitBtn" class="submit-button">
                    送出出席回覆
                </button>
            </form>

            <div id="successMsg" class="hidden text-center py-12">
                <div class="text-6xl mb-6 scale-up-animation">💌</div>
                <h3 class="text-2xl font-bold text-rose-800 mb-2">已成功接收到您的祝福！</h3>
                <p class="text-gray-600">期待當天見到您。</p>
            </div>
        </div>
    </section>

    <footer class="py-12 text-center text-gray-400 text-sm">
        <p>© 2026 Ming & Mei Wedding. All Rights Reserved.</p>
    </footer>

    <script src="javaScript.js"></script>
</body>

</html>
